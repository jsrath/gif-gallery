<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?class=UA-123354863-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-123354863-1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>GIF Gallery</title>
</head>

<body>
  <div class="site-container">
    <h1>GIF Gallery</h1>
    <div class="search-container">
      <form class="search-form" action="">
        <input type="text" placeholder="Get Some GIFs!" class="search-box">
        <input type="submit" value="Go!">
      </form>
    </div>

    <div class="gallery-container">
      <div class="left button">
        <i class="left fas fa-angle-left fa-2x"></i>
      </div>

      <div class="gallery">
        <div class="gallery-inner">
          <img class="main-image" />
        </div>
      </div>

      <div class="right button">
        <i class="right fas fa-angle-right fa-2x"></i>
      </div>
    </div>

    <div class="thumbnails">
      <div class="thumbnails-inner"></div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
